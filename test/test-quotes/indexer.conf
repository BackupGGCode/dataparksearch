ImportEnv DPS_TEST_DBADDR0
ImportEnv DPS_TEST_DIR
DBAddr	$(DPS_TEST_DBADDR0)?dbmode=single

CVSIgnore yes
Disallow */CVS/*
AddType	text/plain			*.txt
AddType	text/html			*.html *.htm

Section	body			1	256
Section title			2	128

#MakePrefixes yes
MakeSuffixes yes
MinWordLength 1

Server http://site/ file:$(DPS_TEST_DIR)/htdocs/
